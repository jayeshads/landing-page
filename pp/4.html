<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One Last Thing</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background: radial-gradient(circle at top,#0c0f1a,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:25px;
  font-family:'Inter',sans-serif;
  overflow:hidden;
}

/* Container */
.container{
  max-width:420px;
  width:100%;
  text-align:center;
}

/* Heading */
h1{
  font-family:'Great Vibes',cursive;
  font-size:46px;
  color:#ffffff;
  margin-bottom:40px;
  opacity:0;
  animation:fadeIn 1.5s ease forwards;
}

/* Message */
.message{
  font-size:17px;
  line-height:1.9;
  color:#f2c6d2;
  min-height:160px;
  opacity:0;
  animation:fadeIn 2s ease forwards;
  animation-delay:1s;
}

/* Cursor */
.cursor{
  display:inline-block;
  width:2px;
  height:18px;
  background:#f2c6d2;
  margin-left:4px;
  animation:blink 1s infinite;
}

/* Button */
.btn{
  margin-top:50px;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  font-size:15px;
  font-weight:500;
  background:linear-gradient(90deg,#ff2f7d,#ff4fa0);
  color:white;
  cursor:pointer;
  opacity:0;
  transform:translateY(20px);
  transition:.4s ease;
  box-shadow:0 10px 30px rgba(255,0,120,0.3);
}

.btn.show{
  opacity:1;
  transform:translateY(0);
}

.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 15px 35px rgba(255,0,120,0.4);
}

/* Animations */
@keyframes blink{
  0%,50%,100%{opacity:1;}
  25%,75%{opacity:0;}
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

</style>
</head>
<body>

<div class="container">

<h1>One last thing...</h1>

<div class="message">
  <span id="typing"></span><span class="cursor"></span>
</div>

<button class="btn" id="nextBtn" onclick="goNext()">LAST THINK →</button>

</div>

<script>

const text = "No matter where life takes you, I just hope you always remember how deeply valued you are. The way you exist, the way you care, the way you smile — it all leaves a mark more beautiful than you realize.";

let index = 0;

function typeEffect(){
  if(index < text.length){
    document.getElementById("typing").innerHTML += text.charAt(index);
    index++;

    let speed = Math.random()*40 + 25;
    setTimeout(typeEffect, speed);
  } else {
    document.getElementById("nextBtn").classList.add("show");
  }
}

setTimeout(typeEffect,1500);

function goNext(){
  window.location.href = "5.html";
}

</script>

</body>
</html>
