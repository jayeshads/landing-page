<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>  Hi Friend 
I have a letter for you</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background: radial-gradient(circle at top,#0c0f1a,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:25px;
  font-family:'Inter',sans-serif;
  overflow:hidden;
}

/* Container */
.container{
  max-width:420px;
  width:100%;
  text-align:center;
}

/* Heading */
h2{
  font-family:'Comic Sans',cursive;
  font-size:26px;
  color:#ffffff;
  margin-bottom:40px;
  opacity:0;
  animation:fadeIn 1.5s ease forwards;
}

/* Message */
.message{
  font-family:'Comic Sans',cursive;
  font-size:17px;
  line-height:1.9;
  color:#f2c6d2;
  min-height:160px;
  opacity:0;
  animation:fadeIn 2s ease forwards;
  animation-delay:1s;
}

/* Cursor */
.cursor{
  display:inline-block;
  width:2px;
  height:18px;
  background:#f2c6d2;
  margin-left:4px;
  animation:blink 1s infinite;
}

/* Button */
.btn{
  margin-top:50px;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  font-size:15px;
  font-weight:500;
  background:linear-gradient(90deg,#ff2f7d,#ff4fa0);
  color:white;
  cursor:pointer;
  opacity:0;
  transform:translateY(20px);
  transition:.4s ease;
  box-shadow:0 10px 30px rgba(255,0,120,0.3);
}

.btn.show{
  opacity:1;
  transform:translateY(0);
}

.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 15px 35px rgba(255,0,120,0.4);
}

/* Animations */
@keyframes blink{
  0%,50%,100%{opacity:1;}
  25%,75%{opacity:0;}
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

</style>
</head>
<body>

<div class="container">

<h2>Hii Friend 
I have a letter for you...</h1>

<div class="message">
  <span id="typing"></span><span class="cursor"></span>
</div>

<button class="btn" id="nextBtn" onclick="goNext()">LAST THINK â†’</button>

</div>

<script>
const text = `hello friend!
I just wanna say that I really really love, appreciate and care about you. I'm Sorry if I don't ask you how you are Sometimes. I'm Sorry if I don't make you feel loved and appreciated. But please take care of your self for me, okay?

I love you a lot.`;

let index = 0;

function typeEffect(){
  if(index < text.length){
    document.getElementById("typing").innerHTML += text.charAt(index);
    index++;
    let speed = Math.random()*40 + 25;
    setTimeout(typeEffect, speed);
  } else {
    document.getElementById("nextBtn").classList.add("show");
  }
}

setTimeout(typeEffect,1500);

function getDeviceCompany() {
  const ua = navigator.userAgent;

  if (/Samsung|SM-/i.test(ua)) return "Samsung";
  if (/Redmi|Mi|Xiaomi/i.test(ua)) return "Xiaomi / Redmi";
  if (/Vivo/i.test(ua)) return "Vivo";
  if (/OPPO/i.test(ua)) return "Oppo";
  if (/Realme/i.test(ua)) return "Realme";
  if (/OnePlus/i.test(ua)) return "OnePlus";
  if (/iPhone|iPad/i.test(ua)) return "Apple";
  if (/Windows/i.test(ua)) return "Windows PC";
  if (/Macintosh/i.test(ua)) return "Mac";

  return "Unknown";
}

function getBrowser() {
  const ua = navigator.userAgent;

  if (ua.includes("Edg")) return "Edge";
  if (ua.includes("Chrome")) return "Chrome";
  if (ua.includes("Firefox")) return "Firefox";
  if (ua.includes("Safari")) return "Safari";

  return "Unknown";
}

</script>

</body>

</html>
