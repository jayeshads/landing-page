<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Sorry Letter</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #1b2340, #0b0f1f);
      overflow: hidden;
    }

    .card {
      backdrop-filter: blur(12px);
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 60px rgba(168, 85, 247, 0.15);
    }

    .fade {
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
    }
    .fade.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4 text-center text-white">

  <!-- Stars -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-10 left-20 w-1 h-1 bg-white rounded-full opacity-70"></div>
    <div class="absolute top-32 right-32 w-1 h-1 bg-white rounded-full opacity-60"></div>
    <div class="absolute bottom-40 left-24 w-1 h-1 bg-white rounded-full opacity-50"></div>
  </div>

  <!-- Card -->
  <div class="card rounded-2xl px-6 py-10 md:px-12 md:py-14 max-w-md w-full relative">

    <h1 id="t1" class="fade text-pink-300 text-2xl font-semibold mb-8">
      My Sorry Letter to You...
    </h1>

   <div id="img" class="fade mb-8">
      <img src="gifs/sad-bear.gif"
           class="w-16 h-16 mx-auto rounded-xl"/>
    </div>

    <p id="t2" class="fade text-purple-200 text-lg leading-relaxed mb-10">
      I've been sitting here for hours, trying to find the right words...
    </p>

    <button
      id="btn"
      onclick="location.href='sry3.html'"
      class="fade px-10 py-4 bg-gradient-to-r from-purple-600/40 to-pink-600/40
             border border-purple-300/30 rounded-full text-pink-100 text-lg
             hover:from-purple-600/60 hover:to-pink-600/60
             transition-all duration-500 shadow-lg shadow-purple-500/30">
      Continue reading...
    </button>

  </div>

  <script>
    window.onload = () => {
      ['t1','img','t2','btn'].forEach((id, i) => {
        setTimeout(() => {
          document.getElementById(id).classList.add('show');
        }, i * 600);
      });
    };
  </script>

</body>
</html>
