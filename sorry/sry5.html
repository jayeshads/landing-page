<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just a Hug</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #1b2340, #0b0f1f);
      overflow: hidden;
    }

    .fade {
      opacity: 0;
      transform: translateY(25px) scale(0.95);
      transition: all 1.2s ease;
    }
    .fade.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .btn-glow {
      box-shadow: 0 0 35px rgba(236, 72, 153, 0.45);
    }

    .heart-float {
      position: absolute;
      animation: float 6s infinite ease-in-out;
      opacity: 0.9;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-120px) scale(1.3); opacity: 0; }
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center text-center px-4 text-white relative">

  <!-- floating hearts -->
  <span class="heart-float text-pink-400 text-xl" style="left:45%; top:40%;">ğŸ’–</span>
  <span class="heart-float text-pink-300 text-lg" style="left:52%; top:42%; animation-delay:2s;">ğŸ’—</span>

  <!-- stars -->
  <div class="absolute inset-0 pointer-events-none">
    <span class="absolute top-12 left-24 w-1 h-1 bg-white/70 rounded-full"></span>
    <span class="absolute top-40 right-32 w-1 h-1 bg-white/60 rounded-full"></span>
    <span class="absolute bottom-36 left-28 w-1 h-1 bg-white/50 rounded-full"></span>
    <span class="absolute bottom-24 right-24 w-1 h-1 bg-white/40 rounded-full"></span>
  </div>

  <!-- image -->
  <div id="img" class="fade mb-10">
    <img src="gifs/teddy-hug.gif" class="w-56 mx-auto"/>
  </div>

  <!-- text -->
  <p id="t1" class="fade text-pink-300 text-xl mb-4">
    I don't need anything fancy right now...
  </p>

  <p id="t2" class="fade text-purple-200 text-lg mb-12">
    Just your arms around me, that's all I want. ğŸ’•
  </p>

  <!-- button -->
  <button
    id="btn"
    onclick="hugEffect()"
    class="fade px-12 py-4 rounded-full
           bg-gradient-to-r from-purple-600/50 to-pink-600/50
           border border-purple-300/30
           text-pink-100 text-lg
           hover:from-purple-600/70 hover:to-pink-600/70
           transition-all duration-500 btn-glow">
    ğŸ¤ Send a hug
  </button>

  <script>
    window.onload = () => {
      ['img','t1','t2','btn'].forEach((id, i) => {
        setTimeout(() => {
          document.getElementById(id).classList.add('show');
        }, i * 700);
      });
    };

    function hugEffect() {
      alert("ğŸ¤ Hug sent. I'm right here.");
    }
  </script>

</body>
</html>
